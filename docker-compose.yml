services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "NexusCore@2024!"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U SA -P "NexusCore@2024!" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: src/NexusCore.HttpApi.Host/Dockerfile.local
    ports:
      - "44333:8080"
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__Default: "Server=db;Database=NexusCore;User Id=SA;Password=NexusCore@2024!;TrustServerCertificate=true"
      App__SelfUrl: "http://localhost:44333"
      App__AngularUrl: "http://localhost:4200"
      App__CorsOrigins: "http://localhost:4200"
      AuthServer__Authority: "http://localhost:44333"
      AuthServer__RequireHttpsMetadata: "false"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:8080/health-status || exit 1
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  angular:
    build:
      context: angular
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  sqlserver-data:
